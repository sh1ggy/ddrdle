<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Counter App</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>Counter: [[count]]</h1>
        <h2>{{ message }}</h2>
        <button @click="increment">Increment</button>
        <button @click="decrement">Decrement</button>
    </div>

    <script>
        const { createApp } = Vue;

        let app = createApp({
            data() {
                return {
                    count: 0
                };
            },
            methods: {
                increment() {
                    this.count++;
                },
                decrement() {
                    this.count--;
                }
            }
        });
        app.config.compilerOptions.delimiters = ['[[', ']]'];
        app.mount("#app");

    </script>
</body>

</html>
